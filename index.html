<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lovepage</title>
		<style>
			body {
				font-family: "Microsoft Yahei";
				font-size: 18px;
				margin: 0;
				padding: 0;
			}
			#code{
				width: auto;
				margin-top: 25px;
				margin-left: 40px;
			}
			#clock{
				width: auto;
				height: 50px;	
			}
		</style>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			(function($) {
				$.fn.typewriter = function() {
					this.each(function() {
						var $ele = $(this), str = $ele.html(), progress = 0;
						$ele.html('');
						var timer = setInterval(function() {
							var current = str.substr(progress, 1);
							if (current == '<') {
								progress = str.indexOf('>', progress) + 1;
							} else {
								progress++;
							}
							$ele.html(str.substring(0, progress) + (progress & 1 ? '_' : ''));
							if (progress >= str.length) {
								clearInterval(timer);
							}
						}, 75);
					});
					return this;
				};
			})(jQuery);
			

		</script>
	</head>
	<body>
		<div id="code">
			<span class="say">这是给你留的专属页面</span><br>
			<span class="say">有很多很多话想在这里和你说</span><br>
			<span class="say">曾经我几次让你伤心、难过</span><br>
			<span class="say">但是我接下来</span><br>
			<span class="say">会用一生来陪伴你、保护你</span><br>
			<span class="say">会一直宠着你</span><br>
			<span class="say">陪你闹看你笑</span><br>
			<span class="say">我会轻轻挑起你的下巴</span><br>
			<span class="say">看着你可爱的眼神</span><br>
			<span class="say">亲你，吻你</span><br>
			<span class="say">等我们老到哪儿也去不了</span><br>
			<span class="say">我还要陪在你的身边</span><br>
			<br>
			<span class="say">我会保护好你</span><br>
			<span class="say">为你担负起一生的责任</span><br>
			<span class="say">愿意为你做每一件能让你开心快乐的事</span><br>
			<span class="say">所有我们经历的点点滴滴</span><br>
			<span class="say">都是我们一辈子最美的回忆</span><br>
			<span class="say">，我真的很爱你！</span><br>
			<br>
			<span class="say"><span class="space"></span> -- Yours, 谢博.</span>
			<br>
			<br>
			<span>谢博和在一起</span>
			<br>
			<div id="clock"></div>
		</div>
		<script>
			$(function(){
				$("#code").show().typewriter();
				var together = new Date();
				together.setFullYear(2017, 5, 24); //20170624
            	together.setHours(14);
            	together.setMinutes(30);
            	together.setSeconds(0);
            	together.setMilliseconds(0);
            	
				console.log(together);
				function timeElapse(date){
					var current = Date();
					var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
					var days = Math.floor(seconds / (3600 * 24));
					seconds = seconds % (3600 * 24);
					var hours = Math.floor(seconds / 3600);
					if (hours < 10) {
						hours = "0" + hours;
					}
					seconds = seconds % 3600;
					var minutes = Math.floor(seconds / 60);
					if (minutes < 10) {
						minutes = "0" + minutes;
					}
					seconds = seconds % 60;
					if (seconds < 10) {
						seconds = "0" + seconds;
					}
					var result = "第 <span class=\"digit\">" + days + "</span> 天 <span class=\"digit\">" + hours + "</span> 小时 <span class=\"digit\">" + minutes + "</span> 分钟 <span class=\"digit\">" + seconds + "</span> 秒"; 
					$("#clock").html(result);
				}
				var timer =setInterval(function(){
					timeElapse(together)
				},1000)
			});
			
		</script>
	</body>
</html>
